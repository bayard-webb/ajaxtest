<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>AJAX and Go</title>
	</head>
	<body>
		<script type="text/javascript">

		function getTime() {
			var ajaxObject;
			ajaxObject = new XMLHttpRequest();
			ajaxObject.open(“GET”, ”/time”, true);
			ajaxObject.send();

			ajaxObject.onreadystatechange = function() {
				if (ajaxObject.readyState == 4 && ajaxObject.status == 200) {
					document.getElementById(“time″).innerHTML = ajaxObject.responseText;
				}
			}
		}

		</script>
		<div id="time">
			What time is it?
		</div>
		<div>
			<button id="timeButton" onclick="getTime()">Click</button>
		</div>
	</body>
</html>
